<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Quiz Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background-color: #ff8ae2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .question {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .info, .result, .summary {
      margin: 1rem 0;
    }
    .leaderboard {
      text-align: left;
      margin-top: 1rem;
      background-color: #ffffff20;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .leaderboard h3 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .leaderboard ol {
      padding-left: 1.2rem;
    }
    .leaderboard li {
      font-weight: bold;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
    }
    .leaderboard li:nth-child(1)::before {
      content: "ü•á ";
    }
    .leaderboard li:nth-child(2)::before {
      content: "ü•à ";
    }
    .leaderboard li:nth-child(3)::before {
      content: "ü•â ";
    }
    #sticker {
      font-size: 2rem;
      margin: 0.5rem;
    }
    @media (max-width: 600px) {
      .question {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
  <div class="container">
    <div id="setup">
      <h2>Welcome to the Math Quiz</h2>
      <input type="text" id="username" placeholder="Enter your name" required />
      <select id="mode">
        <option value="noob">Noob (15s)</option>
        <option value="pro">Pro (12s)</option>
      </select>
      <button onclick="startGame()">Start Game</button>
      <button onclick="showLeaderboard()">View Leaderboard</button>
    </div>
    <div id="quiz" style="display:none">
      <div class="info">
        <p><strong>Player:</strong> <span id="playerName"></span></p>
        <p><strong>Score:</strong> <span id="score">0</span> | <strong>Hearts:</strong> <span id="hearts">5</span> | <strong>Timer:</strong> <span id="timer"></span></p>
      </div>
      <div id="sticker"></div>
      <div class="question" id="question"></div>
      <input type="text" id="answerInput" placeholder="Your answer" onkeydown="if(event.key==='Enter'){submitAnswer()}" />
      <button onclick="submitAnswer()">Submit</button>
      <div class="result" id="result"></div>
    </div>
    <div id="gameOver" style="display:none">
      <h2>Game Over!</h2>
      <div class="summary" id="summary"></div>
      <div class="leaderboard" id="leaderboard"></div>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>
  <script>
    const questions = [];
    const correctAnswers = [];
    const incorrectAnswers = [];

    const tableRanges = [
      { start: 1, end: 13 },
      { start: 17, end: 17 },
      { start: 19, end: 19 },
      { start: 23, end: 23 },
      { start: 29, end: 29 }
    ];

    tableRanges.forEach(range => {
      for (let i = range.start; i <= range.end; i++) {
        for (let j = 1; j <= 10; j++) {
          questions.push({ q: `${i} x ${j}`, a: (i * j).toString() });
        }
      }
    });

    for (let i = 1; i <= 50; i++) {
      questions.push({ q: `${i}¬≤`, a: (i * i).toString() });
      questions.push({ q: `${i * i} is the square of`, a: `${i}` });
    }
    for (let i = 1; i <= 30; i++) {
      questions.push({ q: `${i}¬≥`, a: (i * i * i).toString() });
            questions.push({ q: `${i*i*i} is the cube of`, a: `${i}` });
    }

    let timer, timeLeft, score = 0, hearts = 5, questionCount = 0;
    let currentQuestion;
    let username = '';
    let mode = 'noob';

    function startGame() {
      username = document.getElementById('username').value.trim();
      if (!username) return alert("Please enter your name");
      mode = document.getElementById('mode').value;
      document.getElementById('setup').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('playerName').textContent = username;
      score = 0; hearts = 5; questionCount = 0;
      correctAnswers.length = 0;
      incorrectAnswers.length = 0;
      showQuestion();
    }

    function showQuestion() {
      if (questionCount >= 100 || hearts <= 0) return endGame();
      questionCount++;
      currentQuestion = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById('question').textContent = `Q${questionCount}: ${currentQuestion.q}`;
      document.getElementById('answerInput').value = '';
      document.getElementById('result').textContent = '';
      timeLeft = mode === 'pro' ? 12 : 15;
      document.getElementById('timer').textContent = timeLeft;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          handleAnswer('');
        }
      }, 1000);
    }

    function submitAnswer() {
      const answer = document.getElementById('answerInput').value.trim();
      if (!answer) return;
      clearInterval(timer);
      handleAnswer(answer);
    }

    function handleAnswer(answer) {
      const resultEl = document.getElementById('result');
      const sticker = document.getElementById('sticker');
      if (answer === currentQuestion.a) {
        score++;
        correctAnswers.push(currentQuestion);
        document.getElementById('correctSound').play();
        resultEl.textContent = `‚úÖ Correct! The answer was ${currentQuestion.a}`;
        sticker.textContent = 'üéâ';
      } else {
        hearts--;
        incorrectAnswers.push({ ...currentQuestion, yourAnswer: answer });
        document.getElementById('wrongSound').play();
        resultEl.textContent = `‚ùå Incorrect! The answer was ${currentQuestion.a}`;
        sticker.textContent = 'üò¢';
      }
      document.getElementById('score').textContent = score;
      document.getElementById('hearts').textContent = hearts;
      setTimeout(showQuestion, 2000);
    }

    function endGame() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('gameOver').style.display = 'block';
      const summary = document.getElementById('summary');
      summary.innerHTML = `<p>Score: ${score}</p>
                           <p>Correct Answers: ${correctAnswers.length}</p>
                           <p>Incorrect Answers: ${incorrectAnswers.length}</p>
                           <h4>Incorrect Questions:</h4>
                           <ul>${incorrectAnswers.map(q => `<li>${q.q} ‚Üí You: ${q.yourAnswer}, Correct: ${q.a}</li>`).join('')}</ul>`;
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      if(mode=="pro"){
        mode= "pro";
      }
      else{
        mode="noob";
      }
      leaderboard.push({ name: username, score, mode });
      leaderboard.sort((a, b) => b.score - a.score);
      const top5 = leaderboard.slice(0, 5);
      localStorage.setItem('leaderboard', JSON.stringify(top5));
     const lbHtml = `<h3>üèÜ Leaderboard</h3><ol>${top5.map(entry => `<li>${entry.name} (${entry.mode}): ${entry.score}</li>`).join('')}</ol>`;
      document.getElementById('leaderboard').innerHTML = lbHtml;
    }

    function showLeaderboard() {
      document.getElementById('setup').style.display = 'none';
      document.getElementById('gameOver').style.display = 'block';
      updateLeaderboard();
    }
  </script>
</body>
</html>
